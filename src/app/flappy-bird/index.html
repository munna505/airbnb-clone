<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 100%);
            font-family: Arial, sans-serif;
        }
        
        .game-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        canvas {
            border: 3px solid #333;
            border-radius: 10px;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 100%);
        }
        
        .controls {
            margin-top: 15px;
            color: #333;
        }
        
        .score {
            font-size: 24px;
            font-weight: bold;
            color: #FF6B6B;
            margin-bottom: 10px;
        }
        
        .instructions {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        .restart-btn {
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .restart-btn:hover {
            background: #FF5252;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score">Score: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div class="controls">
            <div class="instructions">Click or press SPACE to flap!</div>
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button class="restart-btn" onclick="restartGame()">Play Again</button>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        
        // Game state
        let gameRunning = true;
        let score = 0;
        let gravity = 0.5;
        let velocity = 0;
        let birdY = 300;
        let birdX = 100;
        let birdSize = 20;
        
        // Pipe variables
        let pipes = [];
        let pipeWidth = 50;
        let pipeGap = 150;
        let pipeSpeed = 2;
        let pipeSpawnTimer = 0;
        let pipeSpawnInterval = 150;
        
        // Game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Update game state
        function update() {
            // Bird physics
            velocity += gravity;
            birdY += velocity;
            
            // Spawn pipes
            pipeSpawnTimer++;
            if (pipeSpawnTimer > pipeSpawnInterval) {
                spawnPipe();
                pipeSpawnTimer = 0;
            }
            
            // Update pipes
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= pipeSpeed;
                
                // Remove off-screen pipes
                if (pipes[i].x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                    score++;
                    scoreElement.textContent = score;
                }
                
                // Check collision
                if (checkCollision(pipes[i])) {
                    gameOver();
                }
            }
            
            // Check boundaries
            if (birdY < 0 || birdY > canvas.height) {
                gameOver();
            }
        }
        
        // Draw everything
        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            drawBackground();
            
            // Draw pipes
            pipes.forEach(pipe => drawPipe(pipe));
            
            // Draw bird
            drawBird();
        }
        
        // Draw background
        function drawBackground() {
            // Sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#98FB98');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Clouds
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            for (let i = 0; i < 3; i++) {
                const x = (Date.now() * 0.02 + i * 200) % (canvas.width + 100) - 50;
                const y = 50 + i * 30;
                drawCloud(x, y, 30 + i * 10);
            }
        }
        
        // Draw cloud
        function drawCloud(x, y, size) {
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.arc(x + size * 0.8, y, size * 0.8, 0, Math.PI * 2);
            ctx.arc(x + size * 1.6, y, size * 0.6, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Draw bird
        function drawBird() {
            // Bird body
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(birdX, birdY, birdSize, 0, Math.PI * 2);
            ctx.fill();
            
            // Bird wing
            ctx.fillStyle = '#FFA500';
            ctx.beginPath();
            ctx.ellipse(birdX - 5, birdY - 5, 8, 15, Math.sin(Date.now() * 0.01) * 0.3, 0, Math.PI * 2);
            ctx.fill();
            
            // Bird eye
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(birdX + 5, birdY - 5, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Bird beak
            ctx.fillStyle = '#FF4500';
            ctx.beginPath();
            ctx.moveTo(birdX + birdSize, birdY);
            ctx.lineTo(birdX + birdSize + 8, birdY - 3);
            ctx.lineTo(birdX + birdSize + 8, birdY + 3);
            ctx.closePath();
            ctx.fill();
        }
        
        // Draw pipe
        function drawPipe(pipe) {
            ctx.fillStyle = '#228B22';
            
            // Top pipe
            ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
            
            // Bottom pipe
            ctx.fillRect(pipe.x, pipe.topHeight + pipeGap, pipeWidth, canvas.height - pipe.topHeight - pipeGap);
            
            // Pipe caps
            ctx.fillStyle = '#006400';
            ctx.fillRect(pipe.x - 5, pipe.topHeight - 20, pipeWidth + 10, 20);
            ctx.fillRect(pipe.x - 5, pipe.topHeight + pipeGap, pipeWidth + 10, 20);
        }
        
        // Spawn new pipe
        function spawnPipe() {
            const topHeight = Math.random() * (canvas.height - pipeGap - 100) + 50;
            pipes.push({
                x: canvas.width,
                topHeight: topHeight
            });
        }
        
        // Check collision
        function checkCollision(pipe) {
            const birdLeft = birdX - birdSize;
            const birdRight = birdX + birdSize;
            const birdTop = birdY - birdSize;
            const birdBottom = birdY + birdSize;
            
            const pipeLeft = pipe.x;
            const pipeRight = pipe.x + pipeWidth;
            const pipeTop = pipe.topHeight;
            const pipeBottom = pipe.topHeight + pipeGap;
            
            return birdRight > pipeLeft && 
                   birdLeft < pipeRight && 
                   (birdTop < pipeTop || birdBottom > pipeBottom);
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }
        
        // Restart game
        function restartGame() {
            gameRunning = true;
            score = 0;
            velocity = 0;
            birdY = 300;
            pipes = [];
            pipeSpawnTimer = 0;
            scoreElement.textContent = '0';
            gameOverElement.style.display = 'none';
            gameLoop();
        }
        
        // Handle input
        function flap() {
            if (gameRunning) {
                velocity = -8;
            }
        }
        
        // Event listeners
        canvas.addEventListener('click', flap);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                flap();
            }
        });
        
        // Start the game
        gameLoop();
    </script>
</body>
</html>
